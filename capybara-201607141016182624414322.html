      <h1>Create a New Patron Account</h1>

<form action="/librarian/patrons" method="post">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
  </div>

    <label for="phone">Phone Number:</label>
